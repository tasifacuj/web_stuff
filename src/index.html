<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
</head>
<body class="min-vw-100 min-vh-100 d-flex justify-content-center align-items-start bg-light">
  <acticle class="card todos">
    <header class="card-header">
      <h1 class="text-center">todos</h1>
      <form class="todo-form">
        <div class="form-group">
          <input type="text" class="form-control todo-input" placeholder="What else todo?">
        </div>      
      </form>
    </header>
    <section class="card-body todos-container">
    </section>
    <footer class="card-footer d-flex justify-content-between align-items-center">
      <p class="text-primary">Total todos: <span class="total-items">0</span></p>
      <button class="btn btn-secondary remove-all-button" type="button">Remove All</button>
    </footer>
  </acticle>
</body>
</html>
