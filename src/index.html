<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
</head>
<body class="min-vw-100 min-vh-100 d-flex justify-content-center align-items-start bg-light">
  <acticle class="card todos">
    <header class="card-header">
      <h1 class="text-center">todos</h1>
    </header>
    <section class="card-body">
      <div class="todo-item border-bottom border-light">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Create todo</label>
        </div>
      </div>
      <div class="todo-item border-bottom border-light">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck2">
          <label class="custom-control-label" for="customCheck2">Close this todo item</label>
        </div>
      </div>
      <div class="todo-item border-bottom border-light">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck3">
          <label class="custom-control-label" for="customCheck3">Close todo app</label>
        </div>
      </div>
    </section>
    <footer class="card-footer d-flex justify-content-between align-items-center">
      <span class="text-primary">Total todos: 3</span>
      <button class="btn btn-secondary" type="button">Remove All</button>
    </footer>
  </acticle>
</body>
</html>
